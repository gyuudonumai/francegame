<!DOCTYPE html>
<html>
  <head>
    <title>フランス</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="text-align: center">
    <div id="start">
      <h1>
        <span class="blue">フラ</span>
        <span class="white">ンス</span>
        <span class="red">ゲー</span>
      </h1>
      <p class="blue">Enterでスタート☆</p>
      <ol style="list-style: none">
        <li class="white">フランスを称えるゲームだよ</li>
        <li class="red">考えるな、感じろ!</li>
      </ol>
      <p>※Sでストップ</p>
      <form name="diff">
        <input id="spx2" type="checkbox" />
        <label for="spx2" class="blue">スピード1.5倍モード</label>
        <input id="ita" type="checkbox" />
        <label for="ita" class="white">イタリアモード</label>
        <input id="inv" type="checkbox" />
        <label for="inv" class="red">透明モード</label>
      </form>
      <a class="button" id="gameStart">スタート</a>
    </div>
    <div id="game">
      <a class="button" id="flagStop">ストップ</a>
      <br /><br />
    </div>
    <script src="code.js"></script>
  </body>
</html>
