<!DOCTYPE html>
<html>
  <head>
    <title>フランス</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body style="text-align: center">
    <div id="frame">
      <div id="start">
        <h1>
          <span class="blue">フラ</span>
          <span class="white">ンス</span>
          <span class="red">ゲー</span>
        </h1>
        <ol style="list-style: none">
          <li class="blue">フランスを称えるゲームだよ☆</li>
          <li class="white">考えるな、感じろ!</li>
          <li class="red">透明モードで100点取ったらすごい</li>
        </ol>
        <form name="diff">
          <input id="spx2" type="checkbox" />
          <label for="spx2" class="blue">スピード1.5倍モード</label>
          <input id="ita" type="checkbox" />
          <label for="ita" class="white">イタリアモード</label>
          <input id="inv" type="checkbox" />
          <label for="inv" class="red">透明モード</label>
        </form>
        <a class="button" id="gameStart">スタート</a>
      </div>
      <div id="game"><br /><br /></div>
      <script src="code.js"></script>
    </div>
  </body>
</html>
