<!DOCTYPE html>
<html style="background-color:gray">
	<head>
	    <title>フランス</title>
	    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
	</head>
	<body style="text-align:center">
	    <div id="start">
    	    <h1><span style="color:#002780">フラ</span>
    	    <span style="color:white">ンス</span>
    	    <span style="color:#f31931">ゲー</span></h1>
    	    <p style="color:#002780">Enterでスタート☆</p>
            <ol style="list-style:none">
    			<li style="color:white">フランスを称えるゲームだよ</li>
    			<li style="color:#f31931">考えるな、感じろ!</li>
    		</ol>
    		<p>※Sでストップ</p>
		</div>
		<script>
		const canvas = document.createElement('canvas');
      		const ctx = canvas.getContext('2d');
    		canvas.width = 1000;
    		canvas.height = 600;
      		canvas.setAttribute('style', 'display:block;margin:auto;background-color: #ffffff');
      		var hWid=document.body.clientWidth/10;
      		var canMove=true;
      		var tensuu;
      		var review;
      		var canStart=false;
      		var moreEnter=1;
      		var fin=0;
      		var country="france";
      		var avg;
      		var kari;
      		var italyCo=0;
      		if(isNaN(localStorage.countpoint)){
      		    localStorage.countpoint=0;
      		    localStorage.counttime=0;
      		}
      		
      		
      		document.addEventListener('keydown', e => {
                if(e.key==="Enter"&&moreEnter){
                    document.body.appendChild(canvas);
                    run();
                    moreEnter--;
                }
      		})
			const mikio = {
				x:null,
				y:null,
				height:hWid*2,
				width:hWid,
				speed:10,
				draw:function(){
				    if(country=="france"){
				        ctx.fillStyle="#002780";
				    }else if(country=="italy"){
                        ctx.fillStyle="#009246";				        
				    }
					
					ctx.fillRect(this.x, this.y, this.width, this.height);
					if (canMove&&this.x+100<nomoto.x) {
					    this.x+=this.speed;
					}
				}
			}
			
			const nomoto = {
			    x:null,
			    y:null,
			    height:hWid*2,
			    width:hWid,
			    draw:function(){
			        if(country=="france"){
			            ctx.fillStyle="#f31931";
			        }else if(country=="italy"){
			            ctx.fillStyle="#ce2b37";
			        }
			        
			        ctx.fillRect(this.x, this.y, this.width, this.height);
			    }
			}
			
			const loop = () =>{
			    ctx.clearRect(0,0,canvas.width,canvas.height);
			    mikio.draw();
			    nomoto.draw();
			    window.requestAnimationFrame(loop);
			}
			
			const init = () =>{
			    mikio.x=0;
			    mikio.y=canvas.height-mikio.height;
			    nomoto.x=(canvas.width+hWid)/2;
			    nomoto.y=canvas.height-nomoto.height;
			}
			
			const Italy = () =>{
			    country="italy";
			}
			
			const run = () =>{
			    document.getElementById("start").style.display ="none";
			    document.addEventListener('keydown', e => {
                if(e.key==="s"&&canMove){
                    tensuu=100-Math.abs(nomoto.x-mikio.x-200);
                    if (tensuu<0) {
                        tensuu=0;
                    }
                    localStorage.countpoint=(localStorage.countpoint-0)+(tensuu-0);
                    localStorage.counttime++;
                    avg=Math.floor(localStorage.countpoint/localStorage.counttime*10)/10;
                    
                    switch (tensuu) {
                        case 100:
                        case 90:
                        case 80:
                            review="無駄な才能が一つ見つかったねwwwwwwwww"
                            break;
                        
                        case 70:
                            review="普通だねwwwwwwwwww"
                            break;
                        
                        default:
                            review="ざっこwwwwwwww"
                    }
                    canMove= !canMove;
                    Swal.fire({
                        title: tensuu+"点!!!"+review,
                        text:"平均点:"+avg,
			confirmButtonText : "もう一回遊べるドン！",
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                        
                    }).then((result)=>{
                        location.reload();
                    })
                }
              });
			
			init();
			loop();
			}
		</script>
	</body>
</html>
